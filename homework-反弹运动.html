<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 30px;
				height: 30px;
				background: #B22222;
				border-radius: 50%;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<button type="button">反弹</button>
		<div id="box">
			
		</div>
	</body>
</html>
<script type="text/javascript">
	let oBox=document.querySelector("div");
	let oBtn=document.querySelector("button");
	let time=null;
	let speedX=5;
	let speedY=5;
	function starMove(){
		clearInterval(time);
		time=setInterval(function(){
			oBox.style.left=oBox.offsetLeft + speedX+"px";
			oBox.style.top=oBox.offsetTop + speedY+"px";
			if(oBox.offsetLeft<0){
				speedX*=-1;
			}
			let Maxleft= window.innerWidth-oBox.offsetWidth;
			if(oBox.offsetLeft>Maxleft){
				speedX*=-1;
			}
			if(oBox.offsetTop<0){
				speedY*=-1;
			}
			let MaxTop=window.innerHeight-oBox.offsetHeight;
			if(oBox.offsetTop>MaxTop){
				speedY*=-1;
			}
			
		},50)
	}
	oBtn.onclick=function(){
		starMove();
	}
</script>
